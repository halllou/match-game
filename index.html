<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!-- start of game -->
  <div class="container">
    <div class="row">
      <!-- Game instructions -->
      <div class="col-md-3 col-sm-12">
        <h1>Match Game</h1>
        <h4>Rules</h4>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <br>
        <h4>How To Win</h4>
        <p>You win when all pairs have been found.</p>
      </div>
      <!-- Game -->
      <div class="col-md-9 col-sm-12" id="game">
        <!-- Game blocks -->
        <div class="row">
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>

          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
          <div class="card col-md-3 col-sm-3 col-xs-3 col-lg-3">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
